<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Σύνδεση | Expense Tracker</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div style="max-width: 400px; margin: 50px auto; text-align: center;">
        <h2>Σύνδεση</h2>
        <form id="loginForm">
            <input type="email" id="email" placeholder="Email" required style="width: 100%; margin-bottom: 10px; padding: 10px;">
            <input type="password" id="password" placeholder="Κωδικός" required style="width: 100%; margin-bottom: 10px; padding: 10px;">
            <button type="submit" style="width: 100%; padding: 10px; background-color: #007bff; color: white; border: none; cursor: pointer;">Είσοδος</button>
        </form>
        <p>Δεν έχεις λογαριασμό; <a href="register.html">Εγγραφή εδώ</a></p>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const res = await fetch('/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const data = await res.json();

                if (res.ok) {
                    // Αποθηκεύουμε το "διαβατήριο" (Token) στο browser
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('username', data.username);
                    
                    alert('Καλωσήρθες ' + data.username + '!');
                    window.location.href = 'index.html'; // Σε πάει στην αρχική
                } else {
                    alert('Λάθος: ' + data.error);
                }
            } catch (err) {
                alert('Κάτι πήγε στραβά.');
            }
        });
    </script>
</body>
</html>
