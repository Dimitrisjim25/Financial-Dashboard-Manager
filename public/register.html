<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Εγγραφή | Expense Tracker</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div style="max-width: 400px; margin: 50px auto; text-align: center;">
        <h2>Εγγραφή Νέου Χρήστη</h2>
        <form id="registerForm">
            <input type="text" id="username" placeholder="Όνομα Χρήστη" required style="width: 100%; margin-bottom: 10px; padding: 10px;">
            <input type="email" id="email" placeholder="Email" required style="width: 100%; margin-bottom: 10px; padding: 10px;">
            <input type="password" id="password" placeholder="Κωδικός" required style="width: 100%; margin-bottom: 10px; padding: 10px;">
            <button type="submit" style="width: 100%; padding: 10px; background-color: #28a745; color: white; border: none; cursor: pointer;">Εγγραφή</button>
        </form>
        <p>Έχεις λογαριασμό; <a href="login.html">Σύνδεση εδώ</a></p>
    </div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault(); // Να μην κάνει refresh η σελίδα
            
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const res = await fetch('/auth/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, email, password })
                });

                const data = await res.json();

                if (res.ok) {
                    alert('Η εγγραφή πέτυχε! Τώρα κάνε σύνδεση.');
                    window.location.href = 'login.html';
                } else {
                    alert('Σφάλμα: ' + data.error);
                }
            } catch (err) {
                alert('Κάτι πήγε στραβά με τον server.');
            }
        });
    </script>
</body>
</html>
